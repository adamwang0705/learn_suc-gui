{% extends 'predict/base_index.html' %}

{% block types %}
    {% if types %}
        <p> {{ types|length }} available types: </p>
        <ol>
        {% for type in types %}
            <li>{{ type.name }}</li>
        {% endfor %}
        </ol>
    {% else %}
        <p>No types information.</p>
    {% endif %}
{% endblock types %}
